<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../frontend/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" name="name" required>
      <input type="email" id="email" placeholder="Email" name="email" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <input type="password" id="repeatPassword" placeholder="Repeat Password" name="repeatPassword" required>
      <input type="text" id="language" placeholder="Language" name="language" required>
      <input type="text" id="phone" placeholder="Phone" name="phone" required>
      <button type="submit">Register</button>
    </form>
    <p id="message" class="message"></p>
  </div>

</body>
</html>
