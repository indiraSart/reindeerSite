<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindeer Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Reindeer Registry</a>
            <div class="navbar-nav ms-auto" id="navbarNav">
                <div class="nav-item" id="authButtons">
                    <button class="btn btn-outline-danger me-2" onclick="showLoginForm()">Login</button>
                    <button class="btn btn-danger" onclick="showRegisterForm()">Register</button>
                </div>
                <div class="nav-item d-none" id="userInfo">
                    <span class="nav-link me-2" id="welcomeMessage"></span>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Auth Forms -->
        <div id="authForms">
            <!-- Login Form -->
            <div class="card mb-4 d-none" id="loginForm">
                <div class="card-body">
                    <h3 class="card-title">Login</h3>
                    <form onsubmit="login(event)">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Login</button>
                    </form>
                </div>
            </div>

            <!-- Register Form -->
            <div class="card mb-4 d-none" id="registerForm">
                <div class="card-body">
                    <h3 class="card-title">Register</h3>
                    <form onsubmit="register(event)">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Reindeer Management -->
        <div id="reindeerManagement" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Reindeers</h2>
                <button class="btn btn-danger" onclick="showAddReindeerForm()">Add Reindeer</button>
            </div>

            <!-- Add Reindeer Form -->
            <div class="card mb-4 d-none" id="addReindeerForm">
                <div class="card-body">
                    <h3 class="card-title">Add New Reindeer</h3>
                    <form onsubmit="addReindeer(event)">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="reindeerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="reindeerAge" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" id="reindeerGender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="reindeerWeight" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="reindeerDescription"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Reindeer</button>
                    </form>
                </div>
            </div>

            <!-- Reindeer List -->
            <div class="row" id="reindeerList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
